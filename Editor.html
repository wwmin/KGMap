<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>空港测量数据编辑</title>
    <link rel="stylesheet" href="http://60.29.110.104/arcgis_js_api/library/3.9/3.9/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://60.29.110.104/arcgis_js_api/library/3.9/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" href="Main.css" />
    <script src="http://60.29.110.104/arcgis_js_api/library/3.9/3.9/init.js"></script>
    <script src="Editor.js"></script>

</head>
<body class="claro">    
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" 
        data-dojo-props="design:'headline',gutters:false">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" 
            data-dojo-props="region:'center'">
            <div style="position:absolute; right:20px; top:10px; z-Index:99;">
                <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'测量', closable:'false', open:'true'">
                    <div id="measurementDiv"></div>
                    <span style="font-size:smaller;padding:5px 5px;">按住<b>CTRL</b> 捕捉.</span>
                </div>
            </div>
<!--            <div style="position:absolute; right:20px; top:210px; z-Index:100;">
                <div id="titlePane2" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'打印', closable:'true', open:'false',toggleable:'false'">
                    <div id="printButton"></div>
                    <span style="font-size:smaller;padding:5px 5px;"> 点击<b>打印</b>后稍等<br/>然后点击打印输出</span>
                </div>
            </div>-->
        </div>
        <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" 
            data-dojo-props="region:'left'">
            <div><strong>&nbsp &nbsp &nbsp 空港小物流计量</strong></div>
            <div id="editorDiv"></div>
            <!--<div id="printButton"></div>-->
        </div>
        <div id="HomeButton"></div>
        <div id="LocateButton"></div>
    </div>
</body>
</html>
